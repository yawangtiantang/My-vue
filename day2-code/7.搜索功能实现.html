<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<script src="vue2.js"></script>
</head>
<style>
    #app{
        margin:10px auto;
        width:600px;
    }
    .add{
        border:1px solid black;
        margin-bottom:10px;
        width:100%;
    }
    .add input{
        width:100%;
        
    }
    .tb{
        width:100%;
        border-collapse: collapse;
    }
    .tb th{
        background-color: aqua;
        color:#fff;
    }
    .tb th,.tb td{
        border:1px solid black;
        text-align: center;
    }
</style>
<body>
<div id="app">
    <div class="add">
        <input type="text" placeholder="请输入关键词" v-model="searchVal">
    </div>
    <div class='add'>
        <table class="tb">
            <tr>
                <th>编号</th>
                <th>品牌名称</th>
                <th>创立时间</th>
                <th>删除</th>
            </tr>
            <tr v-for="(item,index) in newList" :key="id">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.ctime}}</td>
                <td>
                        <a href="#" @click=remove(index)>删除</a>
                </td>
            </tr>
           
        </table>
    </div>
</div>
<script>
var vm = new Vue({
el: '#app',
data: {
   searchVal:'',
    list:[
        {id: 1, name: 'CC', ctime: new Date()},
        {id: 2, name: 'LV', ctime: new Date()},
        {id: 3, name: 'AA', ctime: new Date()},
    ]
},
methods: {
    remove(index){
        this.list.splice(index,1)
    }
},
computed:{
    
    newList(){
        // var that=this
        // function isContain(value){
        //     return value.name.indexOf(that.searchVal)!== -1
        // }
        // var tempList = that.list.filter(isContain)
        // return tempList
        return this.list.filter(value => value.name.indexOf(this.searchVal)!==-1)
    }
}

})
</script>
</body>
</html>
